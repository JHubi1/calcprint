name: calcprint
description: A tool for calculating the printing cost of 3D print items.
publish_to: none
version: 0.1.0+1

repository: https://github.com/JHubi1/calcprint
homepage: https://calcprint.com

environment:
  sdk: ^3.7.0
  flutter: 3.29.0

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: any
  material_symbols_icons: ^4.2815.1
  universal_web: ^1.1.0+2
  auto_route: ^10.1.0+1
  dynamic_system_colors: ^1.8.0 # dynamic_color: ^1.7.0
  package_info_plus: ^8.3.0
  url_launcher: ^6.3.1
  share_plus: ^11.0.0
  pretty_qr_code: ^3.4.0
  shared_preferences: ^2.5.3
  get_time_ago: ^2.3.1
  widgets_to_image: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  auto_route_generator: ^10.1.0
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: NotoSansMono
      fonts:
        - asset: assets/fonts/NotoSansMono-VariableFont_wdth,wght.ttf
  assets:
    - NOTICE
    - assets/data/
